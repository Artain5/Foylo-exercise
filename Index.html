<!DOCTYPE html>
<body background="/Fylo Data Storage/fylo-data-storage-component-master/images/bg-desktop.png">
    <span id="menu-disp">
        <div id="upper-disp">
            <img src="/HTML-CSS only/Fylo Data Storage/fylo-data-storage-component-master/images/logo.svg" 
            height = "87"
            width = "87"
            alt="Logo">
        </div>
        <div id="lower-disp">
            <a href="">
                <img src="/Fylo Data Storage/fylo-data-storage-component-master/images/icon-document.svg" alt="New file">
            </a>
            <a href="">
                <img src="/HTML-CSS only/Fylo Data Storage/fylo-data-storage-component-master/images/icon-folder.svg" alt="Create Folder">
            </a>
            <a href="">
                <img src="/HTML-CSS only/Fylo Data Storage/fylo-data-storage-component-master/images/icon-upload.svg" alt="Upload to cloud">
            </a>
        </div>
    </span>
    <span id="gauge-disp">
        <p>You've used 815GB of your storage</p>
        <br>
        <progress id="storage" value="815" max=1000>815 gb</progress>
        <br>
        <span class="range_label">
            0 GB
        </span>
        <span class="range_label">
            1000 GB
        </span>
    </span>
</body>
